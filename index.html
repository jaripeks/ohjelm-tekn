<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      // Your scripts goes here
      const HelloComponent = () => {
        const [name, setName] = React.useState({
            firstname: '',
            lastname: ''
        })

        const handleNameChange = (event) => {
            setName({...name, [event.target.name]: event.target.value})
        }

        const alertName = () => {
            alert(`Hello ${name.firstname} ${name.lastname}`)
        }
        
        return(
            <div>
                <input type="text" name="firstname" value={name.firstname} onChange={handleNameChange} />
                <input type="text" name="lastname" value={name.lastname} onChange={handleNameChange} />
                <button onClick={() => alertName()}>Click</button>
            </div>
        )
      }

      ReactDOM.render(<HelloComponent />, document.getElementById('root'))
    </script>
  </body>
</html>
